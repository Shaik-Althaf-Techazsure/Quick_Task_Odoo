<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - QuickDesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="solo-profile-widget-bg d-flex align-items-center justify-content-center">
        <div class="solo-profile-widget">
            <h4 class="text-center fw-bold mb-4">CREATE ACCOUNT</h4>
            
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <ul class="list-unstyled mb-0">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            </div>
            {% endif %}
            {% endwith %}

            <form id="registration-form" action="{{ url_for('register') }}" method="post" enctype="multipart/form-data">
                <div class="d-flex justify-content-center mb-4">
                    <label for="profile_image" class="profile-pic-widget-label" id="profile-pic-preview">
                        <img src="{{ url_for('static', filename='default.jpg') }}" alt="Profile" class="profile-pic-widget-img">
                        <span class="upload-icon text-white bg-primary">&#43;</span>
                    </label>
                    <input type="file" id="profile_image" name="profile_image" accept="image/*" class="d-none">
                </div>
                
                <div class="mb-3">
                    <label for="name" class="form-label fw-semibold">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label fw-semibold">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="email_id" class="form-label fw-semibold">Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="email_id" name="email_id" required>
                        <button type="button" class="btn btn-primary" id="send-otp-btn">Send OTP</button>
                    </div>
                    <small id="email-verified-tick" class="text-success mt-2 d-none">
                        <i class="fas fa-check-circle me-1"></i> Email Verified
                    </small>
                </div>
                
                <div id="otp-section" class="mb-3 d-none">
                    <label for="otp" class="form-label fw-semibold">OTP</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="otp" name="otp">
                        <button type="button" class="btn btn-success" id="verify-otp-btn">Verify OTP</button>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="mobile_number" class="form-label fw-semibold">Mobile Number</label>
                    <input type="tel" class="form-control" id="mobile_number" name="mobile_number" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-4">
                    <label for="confirm_password" class="form-label fw-semibold">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold" id="register-btn" disabled>SIGN UP</button>
            </form>
            
            <p class="text-center mt-4 mb-0">
                Already have an account? <a href="{{ url_for('login') }}" class="text-primary fw-semibold">Login here</a>
            </p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const fileInput = document.getElementById('profile_image');
        const previewImg = document.querySelector('.profile-pic-widget-img');
        const emailInput = document.getElementById('email_id');
        const sendOtpBtn = document.getElementById('send-otp-btn');
        const otpSection = document.getElementById('otp-section');
        const otpInput = document.getElementById('otp');
        const verifyOtpBtn = document.getElementById('verify-otp-btn');
        const registerBtn = document.getElementById('register-btn');
        const emailVerifiedTick = document.getElementById('email-verified-tick');

        let isEmailVerified = false;
        let isOtpSent = false;
        
        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        sendOtpBtn.addEventListener('click', function() {
            const email = emailInput.value;
            if (!email) {
                alert('Please enter a valid email address.');
                return;
            }

            // AJAX call to send OTP
            $.post('/send-otp', { email: email }, function(response) {
                if (response.status === 'success') {
                    isOtpSent = true;
                    otpSection.classList.remove('d-none');
                    sendOtpBtn.disabled = true;
                    alert('OTP has been sent to your email.');
                } else {
                    alert('Error: ' + response.message);
                }
            });
        });

        verifyOtpBtn.addEventListener('click', function() {
            const email = emailInput.value;
            const otp = otpInput.value;
            
            if (!otp) {
                alert('Please enter the OTP.');
                return;
            }

            // AJAX call to verify OTP
            $.post('/verify-otp-ajax', { email: email, otp: otp }, function(response) {
                if (response.status === 'success') {
                    isEmailVerified = true;
                    registerBtn.disabled = false;
                    emailVerifiedTick.classList.remove('d-none');
                    verifyOtpBtn.disabled = true;
                    otpInput.disabled = true;
                    alert('Email verified successfully!');
                } else {
                    isEmailVerified = false;
                    registerBtn.disabled = true;
                    emailVerifiedTick.classList.add('d-none');
                    alert('Invalid OTP. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
