<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <div class="card-box verify-otp-box">
            <h2>Verify Your Email</h2>
            <p class="subtitle">An OTP has been sent to your email address.</p>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class="flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            <form action="{{ url_for('verify_otp') }}" method="post">
                <div class="input-group mb-3">
                    <label for="otp" class="form-label">Enter OTP</label>
                    <input type="text" id="otp" name="otp" class="form-control" required>
                </div>
                <button type="submit" class="submit-btn w-100">Verify</button>
            </form>
            <p class="mt-3 text-center">Didn't receive the OTP? <a href="{{ url_for('register') }}">Resend or try again</a></p>
        </div>
    </div>
</body>
</html>
